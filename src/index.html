<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="pl-[100px] pt-[19px] bg-[#008a60] text-white flex items-center justify-center h-screen m-0l"> 
    <div id="weather-container" class="bg-[rgba(225,225,225,0.3)] p-4 max-w-[400px] rounded-[15px] text-center">
        <h1 class="m-[10px] text-[35px]">weather app</h1>
        <input type="text" id="cityInput" placeholder="enter a cities" class="placeholder:text-[rgb(120,120,120)] bg-white border pl-[10px] rounded-[10px] text-black"> <br>
        <input type="text" id="countryInput" placeholder="enter a country" class="placeholder:text-[rgb(120,120,120)] bg-white border pl-[10px] rounded-[10px] text-black mt-[10px]"> <br>
        <button onclick="getWheather()" class=" mt-[10px] bg-[#6d36db] text-white px-[20px] rounded-[10px]  py-[5px] cursor-pointer">Search</button>

        <h2 class="text-[25px]"  id="Temperature"></h2>
        <h2 class="text-[25px]"  id="Feels like"></h2>
        <h2 class="text-[25px]"  id="Weather condition"></h2>
        <h2   id="emojiIcon" class="text-[100px]"></h2>
    </div>
</body>
</html>  
<script src="script.js"></script>
